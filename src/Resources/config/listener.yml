services:
    _defaults:
        autoconfigure: true

    _instanceof:
        Contao\CoreBundle\Framework\FrameworkAwareInterface:
            calls:
                - [setFramework, ['@contao.framework']]

    h4atabellen.calendarevents.onload.callback:
        class: Janborg\H4aTabellen\EventListener\DataContainer\H4aCalendarEventsExtendPaletteCallback   
        arguments:
            - '@request_stack'

    h4atabellen.calendarevents.list.childrecords.callback:
        class: Janborg\H4aTabellen\EventListener\DataContainer\CalendarListChildRecordsCallback   
        arguments:
            - '@request_stack'