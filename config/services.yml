services:
    _defaults:
        autoconfigure: true

    _instanceof:
        Contao\CoreBundle\Framework\FrameworkAwareInterface:
            calls:
                - ['setFramework', ['@contao.framework']]

    h4atabellen.h4aeventautomator:
        class: Janborg\H4aTabellen\H4aEventAutomator\H4aEventAutomator
        public: true
        arguments:
            - '@contao.framework'
            - '@contao.cache.entity_tags'

    h4atabellen.cron.updates:
        class: Janborg\H4aTabellen\Cron\H4aCron
        arguments:
            - '@contao.framework'
            - '@contao.cache.entity_tags'
            - '@h4atabellen.h4aeventautomator'
        tags:
            -
                name: contao.cronjob
                interval: 'hourly'
                method: updateResults
            -
                name: contao.cronjob
                interval: 'hourly'
                method: updateReports
            -
                name: contao.cronjob
                interval: "hourly"
                method: updateEvents
